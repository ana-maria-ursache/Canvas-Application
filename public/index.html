<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canva Application">
    <link rel="stylesheet" href="./styles/main-style.css">
    <script src="../src/scripts/app.js" type="module"></script>
    <title>Canva Application</title>
</head>
<body>
    <div class="app-container">
        <aside class="details-panel">
            <div class="options">
                <h3>Controls:</h3>
                <button id="addSquare">Add Square</button>
                <button id="addCircle">Add Circle</button>
            </div>
            <div id="telemetry">
                <h3>System Logs:</h3>
                <p>Scroll Y: <span id="scrollPos">0</span>px</p>
                <p>Window: <span id="winDim">0x0</span></p>
                <p>Frame Time: <span id="frameRate">0</span>ms</p>
            </div>
        </aside>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
