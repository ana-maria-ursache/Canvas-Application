<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canva Application">
    <link rel="stylesheet" href="./styles/main-style.css">
    <script src="./src/scripts/app.ts" type="module"></script>
    <title>Canva Application</title>
</head>
<body>
    <div class="app-container">
        <aside class="details-panel">
            <div class="options">
                <h3>Controls:</h3>
                <button id="addSquare" draggable="true">Square</button>
                <button id="addRectangle" draggable="true">Rectangle</button>
                <button id="addCircle" draggable="true">Circle</button>
                <button id="addEllipses" draggable="true">Ellipse</button>
                <button id="clear">Clear Canvas</button>
            </div>
            <div id="telemetry">
                <h3>Shapes counter:</h3>
                <p>Squares: <span id="nrOfSQuares">0</span></p>
                <p>Rectangles:  <span id="nrOfRect">0</span></p>
                <p>Circles:  <span id="nrOfCircles">0</span></p>
                <p>Ellipses:  <span id="nrOfEllipse">0</span></p>

                <h3>System Logs:</h3>
                <!-- <p>Scroll X: <span id="scrollPosX"></span></p>
                <p>Scroll Y: <span id="scrollPosY"></span></p> -->
                <p>Device-Pixel Ratio: <span id="dpr"></span></p>
                <p>Screen Orientation: <span id="screenOrientation"></span></p>
                <p>Window: <span id="winDim"></span></p>
                <p>Frame Time: <span id="frameRate"></span>ms</p>
                
            </div>
        </aside>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
